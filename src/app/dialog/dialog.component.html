  <form [formGroup]="dialogForm" class="container justify-content-center">
    <div class="d-flex justify-content-center">
      <mat-form-field class="example-full-width mt-5 col col-lg-10">
        <mat-label>Digite os nomes</mat-label>
        <input matInput formControlName="names">
        <mat-error *ngIf="dialogForm && dialogForm.get('names')?.hasError('required')">
          Names is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
      <mat-form-field class="col col-lg-10">
        <mat-label>Selecione o mes</mat-label>
        <input matInput formControlName="date" (dateChange)="handleDateChange($event)" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
      <button mat-raised-button (click)="onSubmit()" color="primary">Gerar</button>
    </div>
  </form>
